<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.4/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <div class="form">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" id="User name" placeholder="user name">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button id="submit">Sign up</button>
            </div>
        </div>


        <div class="login">
            <div class="form">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" id="loginEmail" placeholder="Email">
                <input type="password" name="pswd" id="loginPassword" placeholder="Password">
                <button id="login">Login</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
    

</body>

</html>
